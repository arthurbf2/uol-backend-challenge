<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Jogador</title>
</head>
<body>
<h2>Editar Jogador</h2>
<form th:action="@{/players/edit/{id}(id=${player.id})}" method="post">
  <input type="hidden" name="_method" value="patch"/>

  <label for="name">Nome:</label>
  <input type="text" id="name" name="name" th:value="${player.name}" required><br><br>

  <label for="phone_number">Telefone:</label>
  <input type="text" id="phone_number" name="phone_number" th:value="${player.phone_number}" required><br><br>

  <button type="submit">Salvar Alterações</button>
</form>
<a href="/">Cancelar</a>
</body>
</html>
